<!DOCTYPE html>
<html>
    <head>
        <title>Blogz</title>
        <style>
            * { font-family: Palatino }
            .error{ 
                color:fuchsia;
                font-style:italic; }
            .user_account{
                float: right;
            }
            .byline{
                font-style: italic;
                font-size: 12px;
            }
        </style>
    </head>
  
<body>
    <header>
        <div class="nav">
                <a href="/">home</a>  | 
                <a href="/blog">all posts</a> | 
                <a href="/newpost">new post</a> |
                <a href="/login">login</a> |  
                <a href="/logout">logout</a>
        </div>
        
            {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
                {% for category,message in messages %}
                    <li class="{{category}}">{{message}}</li>
                {% endfor %}
            </ul>
            {% endwith %}
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
